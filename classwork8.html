<script>

	"use strict";

	 let keys;
  function toList(str) {
    function toObject(x) {
      let b = {}
      for (let [i,s] of x.split('\t').entries())
        b[keys[i]] = (isNaN(s)? s : Number(s))
      return b
    }
      let [d0, ...data] = str.split('\n')
       keys = d0.split('\t')
         //console.log("Keys:", keys)
      return data.map(toObject)
  }
